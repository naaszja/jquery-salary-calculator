<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Source in Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Source in our JavaScript file -->
    <script src="client.js"></script>

    <!-- Source in our CSS file -->
    <link rel="stylesheet" href="style.css">

    <title>Week 7 Weekend Project</title>
</head>

<body>
    <header>
        <h1 id='h1Head'>Monthly Payroll Calculator</h1>
    </header>

    <main>
        <!-- Create inputs to collect employee information from user -->
        <h3>Please enter employee information in the fields below<br><em>(Incomplete forms will not be accepted.) </em>
        </h3>

        <div class='empInput'>
            <input id='empFirstName' type="text" placeholder="First Name" />
            <input id='empLastName' type="text" placeholder="Last Name" />
            <input id='empID' type="number" placeholder='Employee ID#' />
            <input id='empTitle' type="text" placeholder="Job Title" />
            <input id='empSalary' type="number" placeholder="Annual Salary" />

            <!-- Button to capture user input and then add the employee to the 'employees' array -->
            <button id='add-emp-button'><strong><em>Add Employee</em></strong></button>
        </div>

        <table id='empTable'>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Employee ID</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="10">No employee information to display at this time.</td>
                </tr>
            </tbody>
        </table>

        <footer>
            <h3>Monthly Payroll: <span id='totalMonth' class='totalMonth-under20'>$0.00</span></h3>
        </footer>
    </main>
</body>

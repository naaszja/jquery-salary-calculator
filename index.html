<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Week 1 Weekend Project</title>
</head>

<body>
    <main>

        <h1>~~~Salary Calculator~~~</h1>

        <!-- Create inputs to collect employee information from user -->
        <input id='empFirstName' type="text" placeholder="First Name" />
        <input id='empLastName' type="text" placeholder="Last Name" />
        <input id='empID' type="text" placeholder='Employee ID#' />
        <input id='empTitle' type="text" placeholder="Job Title" />
        <input id='empSalary' type="text" placeholder="Annual Salary" />

        <!-- Button to capture user input and then add the employee to the array -->
        <button id='add-emp-button'><strong><em>Add Employee</em></strong></button>

        <ul id='employeeList'>
            <li>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Employee ID</th>
                            <th>Job Title</th>
                            <th>Annual Salary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id='empTable-body'>
                    </tbody>
                    <tfoot id='tableFooter'>
                    </tfoot>
                </table>
            </li>
        </ul>

    </main>
</body>
